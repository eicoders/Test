<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Glass Ledger">
    
    <meta name="theme-color" id="theme-meta" content="#0f0c29">

    <title>Glass Ledger</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES (Glass Engine) --- */
        :root {
            /* LIGHT MODE GLASS */
            --bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #E8EAED 100%); 
            /* Or try this for color: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); */
            
            --glass-bg: rgba(255, 255, 255, 0.65); /* Milky Glass */
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.3);
            
            --btn-bg: rgba(255, 255, 255, 0.8);
            --status-bar: #E3F2FD;
        }

        /* DARK MODE GLASS (The Pro Look) */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            
            --glass-bg: rgba(20, 20, 30, 0.6); /* Smoked Glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            --text-primary: #ffffff;
            --text-secondary: #a5b4fc;
            --accent: #60a5fa;
            --accent-glow: rgba(96, 165, 250, 0.4);
            
            --btn-bg: rgba(255, 255, 255, 0.1);
            --status-bar: #0f0c29;
        }

        /* --- 2. GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; transition: all 0.4s ease; }
        
        body {
            background: var(--bg-gradient);
            background-attachment: fixed; /* Keeps gradient fixed while scrolling */
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px;
            padding-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- GLASS COMPONENTS --- */
        .container { width: 100%; max-width: 480px; }
        
        .header-text { margin-bottom: 25px; text-align: left; width: 100%; }
        .header-text h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; 
            background: linear-gradient(to right, var(--text-primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; /* Gradient Text */
        }
        .header-text p { color: var(--text-secondary); font-size: 1rem; font-weight: 500; }

        /* THE GLASS CARD */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);       /* The Frost Effect */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            margin-top: 20px;
            box-shadow: var(--glass-shadow);
        }

        .card-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-secondary); font-weight: 700; margin-bottom: 10px; opacity: 0.8; }
        .balance { font-size: 3rem; font-weight: 800; color: var(--text-primary); margin-bottom: 20px; text-shadow: 0 2px 10px var(--accent-glow); }
        
        .info-row { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border); }
        
        .status-badge { 
            color: #fff; font-weight: 600; font-size: 0.85rem;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            padding: 6px 16px; border-radius: 30px; 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* --- GLASS TOGGLE BUTTON --- */
        .theme-toggle-btn {
            position: fixed; top: 25px; right: 25px; width: 52px; height: 52px;
            background: var(--btn-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: var(--glass-shadow); z-index: 1000; outline: none;
        }
        .theme-toggle-btn svg { width: 24px; height: 24px; color: var(--text-primary); }

        /* --- GLASS ACTION BUTTON --- */
        .action-btn {
            width: 100%; margin-top: 15px; padding: 16px;
            border: none; border-radius: 16px;
            background: var(--accent); color: white; font-weight: 700; font-size: 1rem;
            cursor: pointer; box-shadow: 0 4px 20px var(--accent-glow);
        }
        .action-btn:active { transform: scale(0.98); }

        /* --- INSTALL BANNER (Glass Style) --- */
        #install-banner {
            display: none;
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 20px; z-index: 2000; text-align: center;
        }
        .install-title { font-weight: 800; margin-bottom: 8px; font-size: 1.2rem; color: var(--text-primary); }
        .install-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }
        .close-banner-btn {
            background: var(--text-primary); color: var(--bg-gradient); border: none;
            padding: 12px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%;
        }

    </style>
</head>
<body>

    <button class="theme-toggle-btn" id="themeToggle">
        <svg id="themeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
    </button>

    <div class="container">
        <div class="header-text">
            <h1>My Ledger</h1>
            <p>Professional Expense Tracker</p>
        </div>

        <div class="glass-card">
            <div class="card-label">Total Balance</div>
            <div class="balance">â‚¹ 12,450</div>
            <div class="info-row">
                <div style="display:flex; align-items:center;">
                    <span class="status-badge">Active</span>
                </div>
                <div style="text-align: right;">
                    <div class="card-label">Next Payment</div>
                    <div style="font-weight: 700; font-size: 1.1rem; color: var(--text-primary);">24 Nov</div>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-label">Recent Activity</div>
            <p style="color: var(--text-secondary); font-size: 1rem; line-height: 1.6; font-weight: 500;">
                Last entry for <strong>Default Client</strong>.<br>
                <span style="opacity: 0.7; font-size: 0.9rem;">Today, 4h 30m duration</span>
            </p>
            <button class="action-btn">View History</button>
        </div>
    </div>

    <div id="install-banner">
        <div class="install-title">Install App ðŸ“²</div>
        <p class="install-desc">Turn this website into a full-screen app for the best glass experience.</p>
        <button class="close-banner-btn" onclick="document.getElementById('install-banner').style.display='none'">Close</button>
    </div>

    <script>
        // --- ICONS ---
        const icons = {
            light: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />',
            dark: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />',
            system: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />'
        };

        // --- LOGIC ---
        const modes = ['system', 'light', 'dark'];
        let currentModeIndex = 0;
        const metaTag = document.getElementById('theme-meta');
        const toggleBtn = document.getElementById('themeToggle');
        const iconSvg = document.getElementById('themeIcon');

        function initTheme() {
            const savedMode = localStorage.getItem('glass-theme') || 'system';
            currentModeIndex = modes.indexOf(savedMode);
            applyMode(savedMode);
        }

        function applyMode(mode) {
            iconSvg.innerHTML = icons[mode];
            if (mode === 'system') {
                handleSystemTheme();
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleSystemTheme);
            } else {
                window.matchMedia('(prefers-color-scheme: dark)').removeEventListener('change', handleSystemTheme);
                setThemeAttributes(mode);
            }
            localStorage.setItem('glass-theme', mode);
        }

        function setThemeAttributes(themeType) {
            if (themeType === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                metaTag.setAttribute('content', '#0f0c29'); // Match Dark Gradient Top
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                metaTag.setAttribute('content', '#E3F2FD'); // Match Light Gradient Top
            }
        }

        function handleSystemTheme() {
            if (modes[currentModeIndex] !== 'system') return;
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setThemeAttributes(isDark ? 'dark' : 'light');
        }

        toggleBtn.addEventListener('click', () => {
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            applyMode(modes[currentModeIndex]);
        });

        // Install Banner
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        if (!isStandalone) {
            setTimeout(() => { document.getElementById('install-banner').style.display = 'block'; }, 2500);
        }

        initTheme();
    </script>
</body>
                </html>
